<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fabrícia Fernandes">
    <meta name="description" content="Desafio da aula JavaScript Intermediário do cruso DevQuest">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="src/css/variable.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Desafio - Formulário com validação</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>
                Ficou com dúvida? 
                <br>
                Nos mande uma mensagem!
            </h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>
        <form id="form" action="#" class="form" autocomplete="off">            
           
                <div class="form-group">
                    <input id="name" class="input" type="text" placeholder="Nome Completo *">
                    <span class="required ">campo obrigatório</span>
                </div>
                <div class="form-group">
                    <input id="email" class="input" type="email" placeholder="E-mail *">
                    <span class="required">campo obrigatório</span>
                </div>
                <div class="form-group">
                    <input id="tel" class="input" type="tel" placeholder="Telefone *">
                    <span class="required">campo obrigatório</span>
                </div>
                <div class="form-group mensagem">
                    <textarea id="msn" class="input" name="msn" placeholder="Menasgem *" ></textarea>
                    <span class="required">campo obrigatório</span>
                </div>
                <p class="obs">*Campos obrigatórios</p>
                <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="./src/js/tabela.js"></script>
</body>
</html>
